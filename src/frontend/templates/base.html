<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Set the page title, using Flask variables -->
    <title>{% block title %}{{ page_title }} | {{ SITE_NAME }}{% endblock %}</title>

    <!-- Include Bootstrap CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

</head>
<body>

    <nav>
        <!-- Define a nav content here -->
    </nav>

    <main>

        <!-- Define a content block to be filled by child pages -->
        <div style="text-align: center; margin-top: 60px;">
            {% block content %}{% endblock %}
        </div>

    </main>

    <footer>
        <!-- Define a footer content here -->
    </footer>

    <!-- Include Bootstrap JS file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
